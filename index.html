<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shopping List</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Shopping List</h1>
        </header>
        <div class="lists">
            <div class="list">
                <h2>Shopping List</h2>
                <div class="list-item" draggable="true">Milk</div>
                <div class="list-item" draggable="true">Bread</div>
                <div class="list-item" draggable="true">Cheese</div>
                <div class="list-item" draggable="true">Apples</div>
                <div class="list-item" draggable="true">Pasta</div>
                <div class="list-item" draggable="true">Pears</div>
                <div class="list-item" draggable="true">Cucumbers</div>
            </div>
            <div class="list">
                <h2>Diary</h2>
                <div class="list-item" draggable="true">Kefir</div>
            </div>
            <div class="list">
                <h2>Veg and Fruits</h2>
                <div class="list-item" draggable="true">Tomato</div>
            </div>
            <div class="list">
                <h2>Grocery</h2>
                <div class="list-item" draggable="true">Sprats</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
